name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  xcodebuild-latest:
    name: xcodebuild (16.4)
    runs-on: macos-15
    strategy:
      matrix:
        platform: [IOS]
        xcode: ["16.4"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Update xcbeautify
        run: brew update && brew upgrade xcbeautify

      - name: List available devices
        run: xcrun simctl list devices available

      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: |
            ~/.derivedData
          key: |
            deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift') }}
          restore-keys: |
            deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-

      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES

      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2

      - name: Build
        run: |
          case ${{ matrix.platform }} in
            "IOS")
              xcodebuild -workspace Layout.xcworkspace -scheme Layout -destination 'platform=iOS Simulator,name=iPhone 16,OS=26.0' build
              ;;
          esac

      - name: Test
        run: |
          xcodebuild test \
            -workspace Layout.xcworkspace \
            -scheme LayoutTests \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=26.0' \
            -derivedDataPath ~/.derivedData \
            -enableCodeCoverage YES
