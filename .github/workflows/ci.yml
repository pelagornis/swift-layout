name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: macos-26
    strategy:
      matrix:
        xcode: ["26.1"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Show Xcode and Swift versions
        run: |
          xcodebuild -version
          swift --version

      - name: List available devices
        run: xcrun simctl list devices available

      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: |
            ~/.derivedData
          key: |
            deriveddata-test-${{ matrix.xcode }}-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift') }}
          restore-keys: |
            deriveddata-test-${{ matrix.xcode }}-

      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES

      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2

      - name: Run Tests
        run: |
          xcodebuild test \
            -workspace Layout.xcworkspace \
            -scheme Layout \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -derivedDataPath ~/.derivedData \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

  build:
    name: Build
    runs-on: macos-26
    strategy:
      matrix:
        xcode: ["26.1"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: |
            deriveddata-build-${{ matrix.xcode }}-${{ hashFiles('**/Sources/**/*.swift') }}
          restore-keys: |
            deriveddata-build-${{ matrix.xcode }}-

      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES

      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2

      - name: Build Library
        run: |
          xcodebuild build \
            -workspace Layout.xcworkspace \
            -scheme Layout \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -derivedDataPath ~/.derivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

  example:
    name: Build Example
    runs-on: macos-26
    strategy:
      matrix:
        xcode: ["26.1"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: |
            deriveddata-example-${{ matrix.xcode }}-${{ hashFiles('**/Example/**/*.swift') }}
          restore-keys: |
            deriveddata-example-${{ matrix.xcode }}-

      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES

      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2

      - name: Build Example
        run: |
          xcodebuild build \
            -workspace Layout.xcworkspace \
            -scheme LayoutExample-iOS \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -derivedDataPath ~/.derivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
