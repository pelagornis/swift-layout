name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (iOS ${{ matrix.ios }}, Xcode ${{ matrix.xcode }})
    runs-on: macos-15
    strategy:
      matrix:
        xcode: ["16.0"]
        ios: ["17.5", "18.0"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Show Xcode and Swift versions
        run: |
          xcodebuild -version
          swift --version

      - name: List available devices
        run: xcrun simctl list devices available

      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: |
            ~/.derivedData
          key: |
            deriveddata-test-${{ matrix.xcode }}-${{ matrix.ios }}-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift') }}
          restore-keys: |
            deriveddata-test-${{ matrix.xcode }}-${{ matrix.ios }}-

      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES

      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2

      - name: Build and Test Swift Package
        run: |
          xcodebuild test \
            -scheme swift-layout \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=${{ matrix.ios }}' \
            -derivedDataPath ~/.derivedData \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

  build-example:
    name: Build Example App
    runs-on: macos-15
    strategy:
      matrix:
        xcode: ["16.0"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: |
            deriveddata-example-${{ matrix.xcode }}-${{ hashFiles('**/Example/**/*.swift') }}
          restore-keys: |
            deriveddata-example-${{ matrix.xcode }}-

      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES

      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2

      - name: Build Example App
        run: |
          xcodebuild build \
            -project Example/Example.xcodeproj \
            -scheme Example \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=18.0' \
            -derivedDataPath ~/.derivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
